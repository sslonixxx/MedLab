<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title></title>
</head>
<body>
    <header class="navbar">
            <div class="navbar-logo">
                <img src="../images/skull.png" alt="skull" id="skull">
                <div class="navbar-logo-text">
                    <h3> Try not to </h4>
                    <h2> DIE</h3>
                </div>
            </div>
            <div class="navbar-links">
            <a href="../patients/index.html" class="navbar-links-link">Пациенты</a>
            <a href="" class="navbar-links-link" >Консультации</a>
            <a href="" class="navbar-links-link" >Отчеты и статистика</a>
            
            </div>
            <div class="navbar-enter" id="userMenuContainer">
                <div id="userMenu" class="user-menu">
                    <span id="doctorName" class="doctorName"></span>
                    <span class="dropdown-arrow">▼</span>
                    <div class="dropdown-content hidden" id="dropdownMenu">
                        <a href="/profile">Профиль</a>
                        <a href="#" id="logout">Выход</a>
                    </div>
                </div>
            </div>            
        </header>
        <main>
            <div class="container">
                <h1 class="title-form"> Профиль</h1>
                <form class="container-form" id ="registration" action="/apply/" method="POST" class="form">
                        <div class="container-form-input-box">
                            <label for="name">Имя</label>
                            <input class="input" type="text" name="name" id="name" placeholder="Иванов Иван Иванович" required>
                        </div>
                        <div class = "column">
                            <div class="container-form-input-box">
                                <label for="gender">Пол</label>
                                <select class="gender-date-select" name="gender" id="gender">

                                    <option value="Male">Мужской</option>
                                    <option value="Female">Женский</option>
                                </select>
                            </div>
                            <div class="container-form-input-box">
                                <label for="birthday">Дата рождения</label>
                                <input class="gender-date-input" type="datetime-local" name="birthday" id="birthday"  min="1900-01-01"> 
                            </div>

                        </div>
                        <div class="container-form-input-box">
                            <label for="phone"> Телефон</label>
                            <input class="input" type="phone" name="phone" id="phone" required>
                        </div>
                        <div class="container-form-input-box">
                            <label for="email">Email </label>
                            <input class="input" type="email" name="email" id="email" placeholder="name@example.com" required>
                        </div>
                    
                        <button class ="buttons" id ="btnEnter" type="submit">Сохранить изменения</button>
                </form>
            </div>
        </main>
        <script src="script.js"></script>
</body>
</html>
