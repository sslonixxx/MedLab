<!DOCTYPE html>
<html lang="en">

<body>

                    <div class="container-form-input-box">
                        <label for="password">Пароль</label>
                        <input class="password" type="password" name="password" id="password" required>

                    <button class ="buttons" id ="btnEnter" type="submit">Войти</button>
            </form>
            <button class ="buttons" id ="btnRegistration">Регистрация</button>
        </div>
    </main>
    <script src="script.js"></script>

</body>
