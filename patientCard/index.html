<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header class="navbar">
            <div class="navbar-logo">
                <img src="../images/skull.png" alt="skull" id="skull">
                <div class="navbar-logo-text">
                    <h3> Try not to </h4>
                    <h2> DIE</h3>
                </div>
            </div>
            <div class="navbar-links">
            <a href="../patients/index.html" class="navbar-links-link">Пациенты</a>
            <a href="" class="navbar-links-link" >Консультации</a>
            <a href="" class="navbar-links-link" >Отчеты и статистика</a>
            
            </div>
            <div class="navbar-enter" id="userMenuContainer">
                <div id="userMenu" class="user-menu">
                    <span id="doctorName" class="doctorName"></span>
                    <span class="dropdown-arrow">▼</span>
                    <div class="dropdown-content hidden" id="dropdownMenu">
                        <button id="profile"> Профиль</button>
                        <button id="logout"> Выход</button>
                    </div>
                </div>
            </div>            
    </header>
        <main>
            </div>
            <div class="wrap-container">
                <div class="wrapper">
                <h1>Медицинская карта пациента</h1>
                <button class="btnAddPatient" id="btnAddPatient">Добавить осмотр</button>
            </div>
            <div class="wrap-container2">
                <div class="wrap-container3">
                </div>
            </div>
            <div class="container">
                <form class="container-form" id ="filterForm" action="/apply/" method="POST" class="form">
                        <div class = "column">
                            <div class="container-form-input-box">
                                <label for="diagnoses">МКБ-10</label>
                                <select name="diagnoses" id="diagnoses">
                                </select>
                            </div>
                            <div class="switch-wrap">
                                <label class="switch">
                                    <input class="grouped" name="grouped" id="grouped" type="checkbox">
                                    <span class="slider round"></span>
                                  </label>
                                  <p class="swith-text">Сгруппировать по повторным</p>
                                  </div>
                                <div class="switch-wrap">
                                  <label class="switch">
                                    <input name= "onlyMine" id="onlyMine" type="checkbox">
                                    <span class="slider round"></span>
                                  </label>
                                  <p class="swith-text">Показать все</p>
                                </div>
                        </div>
                        <div class="column">
                            <div class="container-form-input-box">
                                <label for="size">Число осмотров на странице</label>
                                <select name="size" id="size">
                                    <option value="2" class="count">2</option>
                                    <option value="3" class="count">3</option>
                                    <option value="4" class="count">4</option>
                                    <option value="5" class="count">5</option>
                                    <option value="6" class="count">6</option>
                                    <option value="7" class="count">7</option>
                                    <option value="8" class="count">8</option>
                                    <option value="9" class="count">9</option>
                                    <option value="10" class="count">10</option>
                                    <option value="11" class="count">11</option>
                                    <option value="12" class="count">12</option>
                                    <option value="13" class="count">13</option>
                                    <option value="14" class="count">14</option>
                                    <option value="15" class="count">15</option>
                                    </select>
                            </div>
                            <div class="container-form-input-box">
                                <button class="buttons" name="search" id="search">Поиск</button>
                            </div>
                        </div>
                </form>
            </div>
            <ul class="inspectionsList">
            </ul>
            <nav class="pagination">
                <button class="paginationBtn" id="paginationBtnPrev">prev</button>
                <button class="paginationBtn" id="paginationBtn1">1</button>
                <button class="paginationBtn" id="paginationBtn2">2</button>
                <button class="paginationBtn" id="paginationBtn3">3</button>
                <button class="paginationBtn" id="paginationBtn4">4</button>
                <button class="paginationBtn" id="paginationBtn5">5</button>
                <button class="paginationBtn" id="paginationBtnNext">next</button>
            </nav>
        </div>
        </main>
        <script src="script.mjs" type="module"></script>
        <script src="diagnoses.js"></script>
</body>
</html>
